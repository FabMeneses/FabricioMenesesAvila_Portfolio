<header class="bg-cream/80 dark:bg-dark-brown/80 backdrop-blur-md shadow-md z-50 transition-colors duration-300">
  <nav class="w-full px-6 lg:px-12">
    <!-- Contenedor principal con grid de 3 columnas -->
    <div class="h-16 grid grid-cols-2 md:grid-cols-3 items-center">
      <!-- Logo - Izquierda -->
      <a href="#inicio"
        class="text-2xl lg:text-3xl font-bold text-teal dark:text-cream hover:text-orange dark:hover:text-orange transition-colors duration-200">
        Fab_Portfolio
      </a>

      <!-- Navegación - Centro -->
      <div class="hidden md:flex items-center justify-center gap-6 lg:gap-8">
        <a href="#inicio"
          class="text-lg text-dark-brown dark:text-cream hover:text-orange dark:hover:text-orange transition-colors duration-200 relative group">
          {{ t().nav_home }}
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="#sobre-mi"
          class="text-lg text-dark-brown dark:text-cream hover:text-orange dark:hover:text-orange transition-colors duration-200 relative group">
          {{ t().nav_about }}
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="#conocimientos-ti"
          class="text-lg text-dark-brown dark:text-cream hover:text-orange dark:hover:text-orange transition-colors duration-200 relative group">
          {{ t().nav_knowledge }}
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="#proyectos"
          class="text-lg text-dark-brown dark:text-cream hover:text-orange dark:hover:text-orange transition-colors duration-200 relative group">
          {{ t().nav_projects }}
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="#contacto"
          class="text-lg text-dark-brown dark:text-cream hover:text-orange dark:hover:text-orange transition-colors duration-200 relative group">
          {{ t().nav_contact }}
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange group-hover:w-full transition-all duration-300"></span>
        </a>
      </div>

      <!-- Botón menú móvil - Derecha -->
      <div class="flex items-center justify-end gap-4">
        <!-- Language Toggle -->
        <!-- Language Toggle -->
        <button type="button" (click)="langSvc.toggle()"
          [attr.aria-label]="langSvc.lang() === 'es' ? 'Switch to English' : 'Cambiar a Español'"
          class="group flex items-center gap-1.5 px-3 py-1.5 text-xs font-semibold text-teal dark:text-cream border border-teal/40 dark:border-cream/30 rounded-lg hover:bg-teal hover:text-cream dark:hover:bg-teal dark:hover:text-cream transition-all duration-200">
          <!-- Globe icon -->
          <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" />
            <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
          </svg>
          <span class="hidden sm:inline">{{ t().lang_toggle }}</span>
        </button>
        <!-- Mobile Menu Button -->
        <button type="button" (click)="toggleMobileMenu()"
          class="md:hidden p-2 rounded-lg text-dark-brown dark:text-cream hover:bg-teal dark:hover:bg-brown hover:text-cream transition-all duration-200"
          [attr.aria-label]="isMobileMenuOpen() ? 'Cerrar menú' : 'Abrir menú'"
          [attr.aria-expanded]="isMobileMenuOpen()">
          @if (isMobileMenuOpen()) {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
          } @else {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          }
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    @if (isMobileMenuOpen()) {
    <div @menuAnimation class="md:hidden mt-2 pb-4 border-t border-teal dark:border-brown pt-4">
      <div class="flex flex-col gap-4">
        <a href="#inicio" (click)="closeMobileMenu()"
          class="text-dark-brown dark:text-cream py-2 px-4 rounded-lg hover:bg-teal dark:hover:bg-brown hover:text-cream transition-all duration-200">
          {{ t().nav_home }}
        </a>
        <a href="#sobre-mi" (click)="closeMobileMenu()"
          class="text-dark-brown dark:text-cream py-2 px-4 rounded-lg hover:bg-teal dark:hover:bg-brown hover:text-cream transition-all duration-200">
          {{ t().nav_about }}
        </a>
        <a href="#conocimientos-ti" (click)="closeMobileMenu()"
          class="text-dark-brown dark:text-cream py-2 px-4 rounded-lg hover:bg-teal dark:hover:bg-brown hover:text-cream transition-all duration-200">
          {{ t().nav_knowledge }}
        </a>
        <a href="#proyectos" (click)="closeMobileMenu()"
          class="text-dark-brown dark:text-cream py-2 px-4 rounded-lg hover:bg-teal dark:hover:bg-brown hover:text-cream transition-all duration-200">
          {{ t().nav_projects }}
        </a>
        <a href="#contacto" (click)="closeMobileMenu()"
          class="text-dark-brown dark:text-cream py-2 px-4 rounded-lg hover:bg-teal dark:hover:bg-brown hover:text-cream transition-all duration-200">
          {{ t().nav_contact }}
        </a>
      </div>
    </div>
    }
  </nav>
</header>
