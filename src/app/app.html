<div class="min-h-screen flex flex-col relative bg-cream dark:bg-darker-brown overflow-x-hidden">
  <!-- Círculos de gradiente animados -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <!-- Círculo 1 -->
    <div
      class="absolute top-[-10%] left-[-5%] w-[500px] h-[500px] rounded-full bg-orange/20 dark:bg-amber-800/10 blur-3xl animate-blob">
    </div>
    <!-- Círculo 2 -->
    <div
      class="absolute top-[30%] right-[-10%] w-[600px] h-[600px] rounded-full bg-orange/15 dark:bg-orange/10 blur-3xl animate-blob2">
    </div>
    <!-- Círculo 3 -->
    <div
      class="absolute bottom-[-15%] left-[20%] w-[550px] h-[550px] rounded-full bg-brown/10 dark:bg-brown/10 blur-3xl animate-blob3">
    </div>
  </div>

  <!-- Header - fixed en móvil, sticky en escritorio -->
  <app-header />

  <!-- Contenido por encima del gradiente - con padding para header y bottom nav -->
  <div class="relative z-10 flex flex-col grow pt-14 sm:pt-16 md:pt-0 pb-16 sm:pb-20 md:pb-0">
    <main class="grow flex flex-col">
      <router-outlet />
    </main>
    <app-footer />
  </div>

  <!-- Bottom Navigation - Fuera del contenedor para que funcione con fixed -->
  <app-bottom-nav />
