<header class="bg-cream/80 dark:bg-dark-brown/80 backdrop-blur-md shadow-md z-50 transition-colors duration-300">
  <nav class="w-full px-6 lg:px-12">
    <!-- Contenedor principal con grid de 3 columnas -->
    <div class="h-16 grid grid-cols-3 items-center">
      <!-- Logo - Izquierda -->
      <a routerLink="/"
        class="text-2xl lg:text-3xl font-bold text-teal dark:text-cream hover:text-orange dark:hover:text-orange transition-colors duration-200">
        Fab_Portfolio
      </a>

      <!-- Navegación - Centro -->
      <div class="hidden md:flex items-center justify-center gap-6 lg:gap-8">
        <a routerLink="/" routerLinkActive="text-orange font-semibold" [routerLinkActiveOptions]="{ exact: true }"
          class="text-lg text-dark-brown dark:text-cream hover:text-orange dark:hover:text-orange transition-colors duration-200 relative group">
          Inicio
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange group-hover:w-full transition-all duration-300"></span>
        </a>
        <a routerLink="/about" routerLinkActive="text-orange font-semibold"
          class="text-lg text-dark-brown dark:text-cream hover:text-orange dark:hover:text-orange transition-colors duration-200 relative group">
          Sobre mí
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange group-hover:w-full transition-all duration-300"></span>
        </a>
        <a routerLink="/projects" routerLinkActive="text-orange font-semibold"
          class="text-lg text-dark-brown dark:text-cream hover:text-orange dark:hover:text-orange transition-colors duration-200 relative group">
          Proyectos
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange group-hover:w-full transition-all duration-300"></span>
        </a>
        <a routerLink="/contact" routerLinkActive="text-orange font-semibold"
          class="text-lg text-dark-brown dark:text-cream hover:text-orange dark:hover:text-orange transition-colors duration-200 relative group">
          Contacto
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange group-hover:w-full transition-all duration-300"></span>
        </a>
      </div>

      <!-- Botón menú móvil - Derecha -->
      <div class="flex items-center justify-end gap-4">
        <!-- Mobile Menu Button -->
        <button type="button" (click)="toggleMobileMenu()"
          class="md:hidden p-2 rounded-lg text-dark-brown dark:text-cream hover:bg-teal dark:hover:bg-brown hover:text-cream transition-all duration-200"
          [attr.aria-label]="isMobileMenuOpen() ? 'Cerrar menú' : 'Abrir menú'"
          [attr.aria-expanded]="isMobileMenuOpen()">
          @if (isMobileMenuOpen()) {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
          } @else {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          }
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    @if (isMobileMenuOpen()) {
    <div class="md:hidden mt-4 pb-4 border-t border-teal dark:border-brown pt-4 animate-in fade-in duration-200">
      <div class="flex flex-col gap-4">
        <a routerLink="/" routerLinkActive="text-orange font-semibold" [routerLinkActiveOptions]="{ exact: true }"
          (click)="closeMobileMenu()"
          class="text-dark-brown dark:text-cream py-2 px-4 rounded-lg hover:bg-teal dark:hover:bg-brown hover:text-cream transition-all duration-200">
          Inicio
        </a>
        <a routerLink="/about" routerLinkActive="text-orange font-semibold" (click)="closeMobileMenu()"
          class="text-dark-brown dark:text-cream py-2 px-4 rounded-lg hover:bg-teal dark:hover:bg-brown hover:text-cream transition-all duration-200">
          Sobre mí
        </a>
        <a routerLink="/projects" routerLinkActive="text-orange font-semibold" (click)="closeMobileMenu()"
          class="text-dark-brown dark:text-cream py-2 px-4 rounded-lg hover:bg-teal dark:hover:bg-brown hover:text-cream transition-all duration-200">
          Proyectos
        </a>
        <a routerLink="/contact" routerLinkActive="text-orange font-semibold" (click)="closeMobileMenu()"
          class="text-dark-brown dark:text-cream py-2 px-4 rounded-lg hover:bg-teal dark:hover:bg-brown hover:text-cream transition-all duration-200">
          Contacto
        </a>
      </div>
    </div>
    }
  </nav>
</header>
